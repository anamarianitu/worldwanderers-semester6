spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lowerCaseServiceId=true

spring.cloud.gateway.routes[0].id=post-service
spring.cloud.gateway.routes[0].uri = lb://post-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/posts/**
spring.cloud.gateway.routes[1].id=like-service
spring.cloud.gateway.routes[1].uri = lb://like-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/likes/**
spring.cloud.gateway.routes[2].id=comment-service
spring.cloud.gateway.routes[2].uri = lb://comment-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/comments/**
spring.cloud.gateway.routes[3].id=post-service
spring.cloud.gateway.routes[3].uri = lb://post-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/tags/**
spring.cloud.gateway.routes[4].id=user-service
spring.cloud.gateway.routes[4].uri = lb://user-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[5].id=security-service
spring.cloud.gateway.routes[5].uri = lb://security-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/auth/**

spring.main.web-application-type=reactive
server.port=8080
spring.application.name=api-gateway
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost
